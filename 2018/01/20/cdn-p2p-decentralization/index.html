</div>
<h4 id="设置cdn节点为web代理实际不奏效"><a class="markdownIt-Anchor" href="#设置cdn节点为web代理实际不奏效"></a> 设置CDN节点为web代理（实际不奏效）</h4>
<ul>
<li>不同客户可能会使用不同代理</li>
<li>从安全角度考虑，缓存机制通常不能跨组织共享</li>
<li>可能存在多个CDN，客户端只能使用一个代理缓存，如何选择？</li>
<li>客户端本身已经使用了代理，不会再自行配置web代理用于CDN用途</li>
</ul>
<h4 id="镜像久经考验"><a class="markdownIt-Anchor" href="#镜像久经考验"></a> 镜像（久经考验）</h4>
<ul>
<li>源服务器网页上包含了指向不同镜像点的显式链接，通常<strong>告诉用户</strong>这些镜像点的位置</li>
<li>典型应用是把一个大的软件包放在不同位置的镜像点上</li>
<li>缺点：还是依靠用户做内容的分发（因为镜像点实际上是不同的web站点）</li>
</ul>
<h3 id="dns重定向"><a class="markdownIt-Anchor" href="#dns重定向"></a> DNS重定向</h3>
<ul>
<li>客服了上述两种方法的困难</li>
<li>核心设计：<strong>域名服务器同时作为CDN节点运行</strong></li>
</ul>
<h4 id="流程"><a class="markdownIt-Anchor" href="#流程"></a> 流程</h4>
<ul>
<li>DNS将<code>www.google.com</code>解析为一个IP地址，DNS查找过程不变</li>
<li>请求域名服务器解析解析<code>www.google.com</code>时，域名服务器<strong>不是为每个请求返回相同的IP地址，而是根据发出请求的客户端IP地址返回最靠近客户端的CDN节点的IP地址</strong></li>
</ul>
<h2 id="对等网络p2p"><a class="markdownIt-Anchor" href="#对等网络p2p"></a> 对等网络（P2P）</h2>
<ul>
<li>核心技术：BitTorrent（最著名的协议）、DHT算法（分布式）</li>
<li>P2P网络的一个重大挑战在于当前面临各种各样的用户，而且用户具有不同的下载和上传容量，如何更好的使用带宽</li>
<li>P2P系统中，不可能有单个提供商具有监测整个系统的能力，但并<strong>不意味着P2P系统提供隐私保护</strong>，因为用户在一定程度上相互信任 <s>（这不就是传说中的去中心化区块链核心技术吗！原来早就有了！）</s></li>
</ul>
<h3 id="bittorrent"><a class="markdownIt-Anchor" href="#bittorrent"></a> BitTorrent</h3>
<h4 id="问题"><a class="markdownIt-Anchor" href="#问题"></a> 问题</h4>
<ol>
<li>一个对等用户如何<strong>找到</strong>具有自己想<strong>下载内容</strong>的<strong>其他</strong>对等<strong>用户</strong></li>
<li>对等用户们如何<strong>复制（上传）内容</strong>以便为大家提供高速下载</li>
<li>对等用户们如何相互<strong>鼓励上传</strong>内容给他人同时为自己下载内容</li>
</ol>
<h4 id="种子文件"><a class="markdownIt-Anchor" href="#种子文件"></a> 种子文件</h4>
<ul>
<li>
<p>包含内容</p>
<ul>
<li><strong>跟踪器</strong>，是一个服务器，将对等用户引导到种子文件内容</li>
<li>大小相等片或**块（chunk）**清单，给出内容哈希</li>
</ul>
</li>
<li>
<p>种子文件维护着主动上传和下载该内容的所有其他对等用户列表（用户集群）</p>
</li>
<li>
<p>当一个群首次形成时，有些用户必须拥有组成内容的所有块，这些对等用户就是所谓的种子（seeder）</p>
</li>
</ul>
<h4 id="集群维持"><a class="markdownIt-Anchor" href="#集群维持"></a> 集群维持</h4>
<ul>
<li>CDN节点是专门为用户提供内容而设置的，<strong>P2P节点不是</strong>。只下载不提供上传帮助的节点过多，系统将无法正常工作</li>
<li>当前正在与一个节点交换块的对等节点称为<strong>非阻塞</strong></li>
<li>BitTorrent奖励表现出良好上传行为的对等节点</li>
<li>每个对等节点<strong>随机采样</strong>其他对等节点，给他们上传块同时检索他们的块，只与少数最高下载性能的对等节点们继续交易块。同时随机尝试其他对等节点，给新加入节点获得初始块的机会</li>
</ul>
<h4 id="核心难题"><a class="markdownIt-Anchor" href="#核心难题"></a> 核心难题</h4>
<ul>
<li>跟踪器<strong>必须是分布式</strong>的，而传统思路下是集中式的</li>
<li>需要一个<strong>完全分布式且表现良好的P2P索引</strong></li>
<li>由此引入Chord、CAN、Pastry、Tapestry、Kademlia（已被实际使用，称为分布式哈希表）等解决方案</li>
</ul>
<h3 id="dht"><a class="markdownIt-Anchor" href="#dht"></a> DHT</h3>
<h4 id="结构"><a class="markdownIt-Anchor" href="#结构"></a> 结构</h4>
<ul>
<li>DHT需要在节点之间的通信采用一个正规结构。传统P2P系统中对等节点之间可以使用任意连接</li>
<li>DHT称为结构化的P2P网络</li>
</ul>
<h4 id="完全分布式且表现良好的p2p索引"><a class="markdownIt-Anchor" href="#完全分布式且表现良好的p2p索引"></a> 完全分布式且表现良好的P2P索引</h4>
<ul>
<li>每个节点只需保留<strong>少量</strong>有关<strong>其他节点的信息</strong>（即保持最新索引代价不昂贵）</li>
<li>每个节点可<strong>快速查看索引</strong>中表现</li>
<li>每个节点可以<strong>同时使用索引</strong></li>
</ul>
<h4 id="chord"><a class="markdownIt-Anchor" href="#chord"></a> Chord</h4>
<ul>
<li>总索引是所有用户集群的列表，计算机加入用户集群下载</li>
<li>查询索引的<strong>关键字</strong>是内容的<strong>种子文件描述</strong></li>
<li>总索引被广播到DHT的n个参与节点上</li>
<li>关键：在一个虚拟空间中使用标识符来导航索引而不是使用节点的IP或内容名称</li>
<li>基本概念：哈希环、一致性哈希</li>
</ul>
<h4 id="哈希环"><a class="markdownIt-Anchor" href="#哈希环"></a> 哈希环</h4>
<ul>
<li>由于不知节点标识符是否指向实际存在节点，只能线性查找，而线性查找效率低，故考虑维持一定的<strong>跳跃性查找数据结构</strong></li>
<li>Chord解决方案是维持一个<span class="katex"><span class="katex-mathml"><math><semantics><mrow><mi>s</mi><mi>t</mi><mi>a</mi><mi>r</mi><mi>t</mi><mo>=</mo><mi>k</mi><mo>+</mo><msup><mn>2</mn><mi>m</mi></msup></mrow><annotation encoding="application/x-tex">start = k+2^m</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="strut" style="height:0.69444em;"></span><span class="strut bottom" style="height:0.77777em;vertical-align:-0.08333em;"></span><span class="base textstyle uncramped"><span class="mord mathit">s</span><span class="mord mathit">t</span><span class="mord mathit">a</span><span class="mord mathit" style="margin-right:0.02778em;">r</span><span class="mord mathit">t</span><span class="mrel">=</span><span class="mord mathit" style="margin-right:0.03148em;">k</span><span class="mbin">+</span><span class="mord"><span class="mord mathrm">2</span><span class="vlist"><span style="top:-0.363em;margin-right:0.05em;"><span class="fontsize-ensurer reset-size5 size5"><span style="font-size:0em;">​</span></span><span class="reset-textstyle scriptstyle uncramped"><span class="mord mathit">m</span></span></span><span class="baseline-fix"><span class="fontsize-ensurer reset-size5 size5"><span style="font-size:0em;">​</span></span>​</span></span></span></span></span></span>的指取表数据结构，start为标识符，start=&gt;value为该指向的实际节点</li>
<li>Redis的基础数据结构中包括有<strong>跳表</strong>，也有类似<span class="katex"><span class="katex-mathml"><math><semantics><mrow><msup><mn>2</mn><mi>m</mi></msup></mrow><annotation encoding="application/x-tex">2^m</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="strut" style="height:0.664392em;"></span><span class="strut bottom" style="height:0.664392em;vertical-align:0em;"></span><span class="base textstyle uncramped"><span class="mord"><span class="mord mathrm">2</span><span class="vlist"><span style="top:-0.363em;margin-right:0.05em;"><span class="fontsize-ensurer reset-size5 size5"><span style="font-size:0em;">​</span></span><span class="reset-textstyle scriptstyle uncramped"><span class="mord mathit">m</span></span></span><span class="baseline-fix"><span class="fontsize-ensurer reset-size5 size5"><span style="font-size:0em;">​</span></span>​</span></span></span></span></span></span>的跳跃概念，但可以设定的更加随机一些</li>
</ul>
<h4 id="其他"><a class="markdownIt-Anchor" href="#其他"></a> 其他</h4>
<ul>
<li>DHT在其他分布式技术中也有广泛的应用</li>
</ul>

  <script>
    function showTime(Counter) {
      var query = new AV.Query(Counter);
      var entries = [];
      var $visitors = $(".leancloud_visitors");

      $visitors.each(function () {
        entries.push( $(this).attr("id").trim() );
      });

      query.containedIn('url', entries);
      query.find()
        .done(function (results) {
          var COUNT_CONTAINER_REF = '.leancloud-visitors-count';

          if (results.length === 0) {
            $visitors.find(COUNT_CONTAINER_REF).text(0);
            return;
          }

          for (var i = 0; i < results.length; i++) {
            var item = results[i];
            var url = item.get('url');
            var time = item.get('time');
            var element = document.getElementById(url);

            $(element).find(COUNT_CONTAINER_REF).text(time);
          }
          for(var i = 0; i < entries.length; i++) {
            var url = entries[i];
            var element = document.getElementById(url);
            var countSpan = $(element).find(COUNT_CONTAINER_REF);
            if( countSpan.text() == '') {
              countSpan.text(0);
            }
          }
        })
        .fail(function (object, error) {
          console.log("Error: " + error.code + " " + error.message);
        });
    }

    function addCount(Counter) {
      var $visitors = $(".leancloud_visitors");
      var url = $visitors.attr('id').trim();
      var title = $visitors.attr('data-flag-title').trim();
      var query = new AV.Query(Counter);

      query.equalTo("url", url);
      query.find({
        success: function(results) {
          if (results.length > 0) {
            var counter = results[0];
            counter.fetchWhenSave(true);
            counter.increment("time");
            counter.save(null, {
              success: function(counter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(counter.get('time'));
              },
              error: function(counter, error) {
                console.log('Failed to save Visitor num, with error message: ' + error.message);
              }
            });
          } else {
            var newcounter = new Counter();
            /* Set ACL */
            var acl = new AV.ACL();
            acl.setPublicReadAccess(true);
            acl.setPublicWriteAccess(true);
            newcounter.setACL(acl);
            /* End Set ACL */
            newcounter.set("title", title);
            newcounter.set("url", url);
            newcounter.set("time", 1);
            newcounter.save(null, {
              success: function(newcounter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(newcounter.get('time'));
              },
              error: function(newcounter, error) {
                console.log('Failed to create');
              }
            });
          }
        },
        error: function(error) {
          console.log('Error:' + error.code + " " + error.message);
        }
      });
    }

    $(function() {
      var Counter = AV.Object.extend("Counter");
      if ($('.leancloud_visitors').length == 1) {
        addCount(Counter);
      } else if ($('.post-title-link').length > 1) {
        showTime(Counter);
      }
    });
  </script>
